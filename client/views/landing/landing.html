<div>
  <ui-carousel
  ng-if="isLoaded"
  slides="ctrl.autoplay.slides"
  slides-to-show="ctrl.number"
  slides-to-scroll="1"
  initial-slide="1"
  autoplay="true"
  autoplay-speed="4000">
    <carousel-item>
      <img ng-src="{{ item.url }}" ng-click="playmovie(item.id, item.index)"/>
      <h4>{{item.title}}</h4>
    </carousel-item>
  </ui-carousel>
</div>
